<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./UserRegister.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="connect.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="Email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact No.</span>
                    <input type="text" placeholder="Enter your Contact No." required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>  
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" placeholder="Enter your DOB" required>
                </div>
            </div>
            <div>
                <span class="Gender">Gender</span> <br>
                <input type="radio" id="Male" name="fav_language" value="Male">
                <label for="html">Male</label>&nbsp;
                <input type="radio" id="Female" name="fav_language" value="Female">
                <label for="Female">Female</label>&nbsp;
                <input type="radio" id="Others" name="fav_language" value="Others">
                <label for="Others">Others</label>

            </div>
          
            <div class="button" onclick="Register()">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>
<script>
    function Register()
    {
        window.open("index.html");
    }
</script>    
</body>
</html>
