<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="./PaymentGateway.css">
</head>
<body>
   <div class="container">
    <h2 style="margin-left:120px;">Payment Gateway</h2>
    <div class="CDetails">
        <div class="r1">
            <h3>Your Card Details</h3>
            <div class="cardholder">
                <input type="text" placeholder="Enter Card Number" required>
            </div>

        </div>
        <div class="r1">
            <h3>CVV</h3>
            <div class="cardholder">
                <input type="password" placeholder="Enter Cvv" Required>
            </div>
        </div>
       
        <div class="r2">
            <div class="crdhldname">
            <h3>Card Holder Name</h3>
            <div class="cardholder">
                <input type="text" placeholder="Enter your name" Required>
            </div>
        </div>
    </div>
        <div class="r3">
            <h3>Valid Date</h3>
            <div class="selection">
               <div class="date">
                <select name="Month" id="Month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="years" id="years">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>

               </div>

            </div>
        </div>

    </div>
    <div class="btn">
        <button onclick="Ticket()">Confirm payment</button>
    </div>
    

   </div>
</body>
<script>
    function Ticket()
    {
        window.open('FinalTicket.html');
    }
</script>
</html>
