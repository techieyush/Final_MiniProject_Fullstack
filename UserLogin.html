    <link rel="stylesheet" href="./UserLogin.css">

</head>
<body>

        <img src="./Images/user-login-icon-14.png" class="Image">

            <input type="text">

           </a>

    <script>
        function login()
        {
            window.open("index.html");
        }
        function RegistrationForm()
        {
            window.open("UserRegister.html");
        }

    </script>
    
</body>
